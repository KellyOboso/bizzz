{% extends 'starter-page.html' %}
{% load static %}
{% block body %}

           <!----Show image--->
      <h2 class="text-center">Our Buses</h2>

       <div class="container">
          <div style="display: flex;
          justify-content:space-between;
          flex-wrap: wrap">
               {% for image in images %}
              <div class="col mb-2">
                  <img src="{{ image.image.url }}" alt="Uploaded Image" style="width: 400px;height:300px"> <br>
                  <p><strong>Bus :</strong>{{ image.title }}</p>
                  <p><strong>Price :</strong>{{ image.price }}</p>

                  <a href="{% url 'quote' %}" class="btn btn-outline-danger">BOOK NOW</a>
              </div>
           {% endfor %}
          </div>

       </div>

{% endblock %}
