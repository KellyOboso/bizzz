<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register!</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"> </script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{% static 'assets/css/styleregister.css' %}">
    <script src="{% static 'assets/css/registerjs.js' %}"></script>
</head>
<body style="background-color: #6d6d71">

<br><br><br><br><br>
<br><br><br><br><br><br><br><br>
<br><br>
<!------ Include the above in your HEAD tag ---------->

<form action="{% url 'login' %}"  method="POST" class="mx-1 mx-md-3 mx-lg-3 mx-xl-5" >
    {% csrf_token %}
    <div class="login-reg-panel">
		<div class="register-info-box">
			<h2>Have an account?</h2>
			<p>Log In</p>
            <a href="{% url 'login' %}" class="btn btn-outline-success">Log In</a>
		</div>

		<div class="white-panel">
			<div class="login-show">
				<h2>REGISTER</h2>
				<div>
                    <label>
                        <input type="text" name="name" placeholder="name" required="required">
                    </label>
                    <label class="form-check-label" for="form1Example1">name</label>
                </div>
                <div>
                    <label>
                        <input type="text" name="username" placeholder="username" required="required">
                    </label>
                    <label class="form-check-label" for="form1Example1">username</label>
                </div>


                <div>
                    <input type="password" name="password" placeholder="password" required>
                    <label class="form-check-label" for="form1Example2">password</label>
                </div>
                <div>
                    <a href="/login" type="submit" class="btn btn-outline-success">Register</a>
                    <a href="">Forgot password?</a>
                </div>

			</div>
		</div>
	</div>
</form>

</body>
</html>
